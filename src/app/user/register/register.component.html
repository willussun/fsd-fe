<div class="card shadow">
    <div class="card-body bg-light">

        <p class="card-text h6">Please fill in your information:</p>
        <form name="company-detail" #f="ngForm">
            <div class="input-group mt-3 mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Full Name</span>
                </div>
                <input type="text" name="name" class="form-control" [(ngModel)]="userLogin.username" />
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"> First Name</span>
                </div>
                <input type="text" name="first-name" class="form-control" [(ngModel)]="userLogin.firstName" />
            </div>
            <div class="input-group mt-3 mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Last Name</span>
                </div>
                <input type="text" name="last-name" class="form-control" [(ngModel)]="userLogin.lastName" />
            </div>
            <div class="input-group mt-3 mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Email Address</span>
                </div>
                <input type="text" name="email" class="form-control" [(ngModel)]="userLogin.email" />
            </div>
            <div class="input-group mt-3 mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Phone Number</span>
                </div>
                <input type="text" name="email" class="form-control" [(ngModel)]="userLogin.phoneNo" />
            </div>
            <div class="input-group mt-3 mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Password</span>
                </div>
                <input type="text" name="password" class="form-control" [(ngModel)]="userLogin.password" />
            </div>

            <div class="d-flex no-gutters">
                <div class="col">
                    <button type="submit" class="btn btn-success" (click)="onCreateUser(f)">Add</button>
                    <button type="reset" class="btn btn-danger ml-2">Reset</button>
                </div>
                <div>
                    <button (click)="backClicked()" class="btn btn-secondary">Back</button>
                </div>
            </div>   
        </form>
    </div>
</div>
