<h3>
  {{title}}
</h3>
<!-- <div id="chart-container" *ngFor="let ds of result" > -->
<div id="chart-container">
<fusioncharts 
    [width]="800"
    [height]="500"
    [type]="type"
    dataFormat="JSON"
    [dataSource]="result"
></fusioncharts>
</div>

<input type="radio" value="mscolumn2d" name="type-select" id="type1" [(ngModel)] = "type">
<label for=type>Multi Column</label>
<input type="radio" value="msline" name="type-select" id="type1" [(ngModel)] = "type">
<label for=type>Multi Line</label>
<input type="radio" value="msbar2d" name="type-select" id="type1" [(ngModel)] = "type">
<label for=type>Multi Bar</label>

<button name="export" value="export" (click)="onExport()">导出</button>
