<input type="text" name="key-word" class="form-control" [(ngModel)]="searchKeyword" >
<br>
<button (click)="onSearch(searchKeyword)">Following is the information of companies</button>
<br>

<div class="table-responsive">
    <table class="table text-nowrap">
         
        <thead>
            <tr>
                <th scope="col">Seq</th>
                <th scope="col">Company Name</th>
                <th scope="col">Ceo</th>
                <th scope="col">About</th>
                <th scope="col">Turnover</th>
                <th scope="col">Detail</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let company1 of resultAllData, let key=index">
                <td>{{key}}</td>
                <td>{{company1.companyName}}</td>
                <td>{{company1.ceo}}</td>
                <td>{{company1.briefWriteup}}</td>
                <td>{{company1.turnover}}</td>
                <td scope="col">
                        <button (click)="view(company1.id)">View</button>

                        <!-- Edit</a> -->
                </td>
           
            </tr>
        </tbody>

    </table>



</div>
