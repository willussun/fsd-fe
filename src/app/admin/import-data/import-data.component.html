<p class="h4 card-header">Stock Exchange Transaction Data Manipulation</p>

<div class="input-group mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text">Precheck before Import</span>
    </div>
    <input type="file" (change)="preCheck($event)" multiple="false" />
</div>

<div class="input-group mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text">Excel File Import</span>
    </div>
    <input type="file" (change)="upload($event)" multiple="false" />
</div>
